name: Python Code Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint black bandit pytest

      - name: Run flake8
        run: flake8 .

      - name: Run pylint
        run: pylint my_module/ tests/ || true   # don’t fail pipeline on warnings

      - name: Run Black (non-blocking)
        run: black --check . || echo "⚠️ Black found formatting issues, but continuing..."

      - name: Run Bandit security scan
        run: bandit -r . -ll

      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings -q

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build   # only run if build job passes

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for better Sonar analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # needed for PR checks
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
